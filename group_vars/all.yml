ansible_ssh_user: root 
routing_network_interface: enp0s8
ansible_routing_network_interface: ansible_enp0s8

hadoop_install_dir: /usr/local/src/hadoop_install/

container_executor_group: yarn
container_executor: org.apache.hadoop.yarn.server.nodemanager.LinuxContainerExecutor

cgroups_handler: org.apache.hadoop.yarn.server.nodemanager.util.CgroupsLCEResourcesHandler
cgroups_mount_enable: true 
cgroups_mount_dir: /sys/fs/cgroup
cgroups_hierarchy: /hadoop-yarn
